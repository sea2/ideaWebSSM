<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hover</title>
	<style>
		a{
			display: inline-block;
			background-color: #fff;
		}
		img{
			vertical-align: top;
		}
		a:hover{
			background-color: rgb(2,192,233);
		}
	</style>
</head>
<body>
	<a href="#"><img src="img/2.png" alt=""></a>
</body>
</html>
