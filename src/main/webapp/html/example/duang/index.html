<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>duang游戏</title>
    <!--重置浏览器样式-->
    <style type="text/css">
        body, div, li, ol, p, td, th, ul {
            margin: 0;
            padding: 0
        }

        li {
            list-style: none
        }

        img {
            border: 0;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            touch-callout: none
        }

        table {
            border-spacing: 0;
            border-collapse: collapse
        }

        html {
            font-family: sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%
        }

        :focus {
            outline: 0
        }

        :link, :visited {
            text-decoration: none
        }

        a:active, a:hover {
            outline: 0
        }

        .clearfix:after {
            display: block;
            clear: both;
            height: 0;
            font-size: 0;
            content: ''
        }

        .pull-left {
            float: left
        }

        .pull-right {
            float: right
        }

        .show {
            display: block !important
        }

        .hide {
            display: none !important
        }

        .visible {
            visibility: visible;
        }

        .invisible {
            visibility: hidden
        }

        .text-left {
            text-align: left
        }

        .text-center {
            text-align: center
        }

        .text-right {
            text-align: right
        }

        .dv {
            display: inline-block;
            vertical-align: middle
        }

        .di {
            display: inline-block
        }

        .text-hide {
            border: 0;
            background-color: transparent;
            font: 0/0 a;
            color: transparent;
            text-shadow: none
        }

        .text-ellipsis {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis
        }

        .btn {
            display: inline-block;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent
        }

        .btn:hover {
            text-decoration: none
        }
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
    <script src="../hotcss.js"></script>
</head>
<body>
<div class="container">
    <div class="person"  style="text-align: center;" id="test">
        <img id="chenlongJpg" src="./img/person.jpg" alt="">
        <img id="chenlongGif" src="./img/person.gif" style="display:inline-block" alt="">
    </div>

    <div class="text-cont" id="title">
        <p class="text">我有<span class="num">5604</span>个Duang，最高点了<span class="num">5064</span>个Duang！
            使劲点，给自己加Duang！</p>
    </div>

    <div class="duang-cont">
        <a href="javascript:;" class="btn record js-btn" data-target="record">查看我的记录</a>
        <div class="btn btn-duang">
        </div>
        <div class="hand" id="hand"></div>
    </div>
</div>

<div class="footer">
    <a href="javascript:;" class="btn js-btn" data-target="rule">活动规则</a>
    <a href="javascript:;" class="btn js-btn" data-target="rank">排行榜</a>
    <a href="javascript:;" class="btn">下载游戏</a>
</div>
</body>
</html>
