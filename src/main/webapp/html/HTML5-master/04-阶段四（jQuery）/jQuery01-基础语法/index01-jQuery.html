<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<script src="js/jquery-3.1.0.min.js"></script>
		<script>
			console.log(document.body);
			$(function(){
				console.log("---------ready---------------");
			});
			window.onload = function(){
				console.log('-----------window.onload------------')
			};
			
			//ready -> window.onload:区别：ready是在html,css加载之后，图片加载之前调用
			// $(document).ready和window.onload都是在都是在页面加载完执行的函数，大多数情况下差别不大，但也是有区别的。
            // $(document).ready:是DOM结构绘制完毕后就执行，不必等到加载完毕。 意思就是DOM树加载完毕，就执行，不必等到页面中图片或其他外部文件都加载完毕。并且可以写多个.ready。
            // window.onload:是页面所有元素都加载完毕，包括图片等所有元素。只能执行一次。
		</script>
	</head>
	<body>
	<!--
		1.jQuery
		:是一个对原生JS的封装类库（处理好了所有兼容性问题）
		
		使用：本地路径
			：百度或者谷歌的cdn
		
	-->	
	</body>

</html>
